<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Bars with Play/Pause Button</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
  }

  
  .navbar {
            background-color: #3f2982;
            /* Red color */
            padding: 5px;
            /* Adjust padding to your preference */
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        /* Style for the company name */
        .company-name {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            margin-left: 2%;
        }

        /* Style for the icons */

        .icons {
            padding: 15px;
            font-size: 20px;
            margin-right: 2%;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            right: 10px;
            margin-right: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            /* Initially hide dropdown */

        }

        .icons i {
            margin-right: 20px;
        }

        .dropdown a {
            display: block;
            /* Display options in a column */
            padding: 10px 60px;
            /* Add padding between options */
            color: #333;
            /* Change option text color */
            text-decoration: none;
            /* Remove default underline */
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
            color: #3f2982;
            /* Change background color on hover */
        }



  .bar1 {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
    background-color: #fff;
    padding: 10px;
    margin-top: 5%;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  .bar2 {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .left {
    flex-grow: 1; /* Takes remaining space */
    text-align: left;
    padding-left: 10px;
  }
  .right {
    display: flex;
    align-items: center;
    padding-right: 10px;
  }
  button {
    padding: 8px 15px;
    border: none;
    border-radius: 3px;
    font-size: 14px;
    cursor: pointer;
    background-color: #3f2982; /* Your theme color */
    color: #fff;
    transition: background-color 0.3s;
    margin-left: 5px; /* Add some margin between buttons */
  }
  button:hover {
    background-color: rgba(160, 0, 0, 0.98); /* Darker shade on hover */
  }
  .audio {
    display: none;
  }

  @media only screen and (max-width: 768px) {
    .bar1{
        margin-top: 15%;
    }
    .bar1, .bar2 {
      flex-direction: column;
      align-items: flex-start;
    }
    .right {
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

    <div class="navbar">
        <div class="company-name" onClick="window.location.href='studentdash.html';">School Name</div>
        <div class="icons">
            <i class="fas fa-inbox" id="inbox-icon"></i> <!-- Font Awesome inbox icon -->
            <div class="dropdown" id="inbox-dropdown">
                <p>Inbox</p>
                <hr>
                <a href="#">Message from School</a>
                <a href="#">Message from Teacher</a>
                <a href="#">Message from Student</a>
            </div>
            <i class="fas fa-bell" id="bell-icon"></i> <!-- Font Awesome bell icon -->
            <div class="dropdown" id="bell-dropdown">
                <p>Notifications</p>
                <hr>
                <a href="#">Notification 1</a>
                <a href="#">Notification 2</a>
                <a href="#">Notification 3</a>
            </div>
            <i class="fas fa-cog" id="settings-icon"></i> <!-- Font Awesome settings icon -->
            <div class="dropdown" id="settings-dropdown">
                <p>Settings</p>
                <hr>
                <a href="studentaccount.html">Account</a>
                <a href="#">Privacy</a>
                <a href="login.html">Log out</a>
            </div>
        </div>
    </div>

<div class="bar1">
  <div class="left">ENGLISH CLASS </div>

  <div class="right">
    <button class="toggle"><i class="fas fa-play"></i></button>
    <a class="download" href="https://www.sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" download><button><i class="fas fa-download"></i></button></a>
  </div>
  <audio class="audio" src='https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'></audio>
</div>

<div class="bar2">
  <div class="left">SCIENCE CLASS</div>
  <div class="right">
    <button class="toggle"><i class="fas fa-play"></i></button>
    <a class="download" href="https://www.sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" download><button><i class="fas fa-download"></i></button></a>
  </div>
  <audio class="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
</div>

<!-- Add more bars with songs as needed -->

<script>
  // Get all toggle buttons
  const toggleButtons = document.querySelectorAll('.toggle');

  // Add click event listeners to all toggle buttons
  toggleButtons.forEach(toggleButton => {
    toggleButton.addEventListener('click', function() {
      // Find sibling audio element
      const audio = this.parentElement.parentElement.querySelector('.audio');
      
      if (audio.paused) {
        // If audio is paused, play it and change button text to "Pause"
        audio.play();
        this.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        // If audio is playing, pause it and change button text to "Play"
        audio.pause();
        this.innerHTML = '<i class="fas fa-play"></i>';
      }
    });
  });
</script>



<script>
    // JavaScript to handle dropdown toggling
    document.getElementById("inbox-icon").addEventListener("click", function () {
        toggleDropdown("inbox-dropdown");
    });

    document.getElementById("bell-icon").addEventListener("click", function () {
        toggleDropdown("bell-dropdown");
    });

    document.getElementById("settings-icon").addEventListener("click", function () {
        toggleDropdown("settings-dropdown");
    });

    function toggleDropdown(dropdownId) {
        var dropdown = document.getElementById(dropdownId);
        var allDropdowns = document.querySelectorAll('.dropdown');

        // Close all dropdowns
        allDropdowns.forEach(function (element) {
            if (element.id !== dropdownId) {
                element.style.display = "none";
            }
        });

        // Toggle the selected dropdown
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        } else {
            dropdown.style.display = "block";
        }
    }
</script>

</body>
</html>
