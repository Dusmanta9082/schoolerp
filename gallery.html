<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Events Gallery</title>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  
  .navbar {
            background-color: #3f2982;
            /* Red color */
            padding: 5px;
            /* Adjust padding to your preference */
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        /* Style for the company name */
        .company-name {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            margin-left: 2%;
        }

        /* Style for the icons */

        .icons {
            padding: 15px;
            font-size: 20px;
            margin-right: 2%;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            right: 10px;
            margin-right: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            /* Initially hide dropdown */

        }

        .icons i {
            margin-right: 20px;
        }

        .dropdown a {
            display: block;
            /* Display options in a column */
            padding: 10px 60px;
            /* Add padding between options */
            color: #333;
            /* Change option text color */
            text-decoration: none;
            /* Remove default underline */
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
            color: #3f2982;
            /* Change background color on hover */
        }



  .folder-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    margin-top: 5%;
  }
  .folder {
    width: calc(33.33% - 40px);
    margin: 20px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    text-decoration: none; /* Added */
    color: inherit; /* Added */
  }
  .folder:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }
  .folder img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s;
  }
  .folder:hover img {
    transform: scale(1.05);
  }
  .folder-title {
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.9);
    font-size: 18px;
    text-align: center;
  }

  @media only screen and (max-width: 768px) {
    .folder {
      width: calc(50% - 40px);
    }
  }

  @media only screen and (max-width: 480px) {
    .folder {
      width: calc(100% - 40px);
    }

    .folder-container {
        margin-top: 10%;
    }
  }
</style>
</head>
<body>

    <div class="navbar">
        <div class="company-name" onClick="window.location.href='studentdash.html';">School Name</div>
        <div class="icons">
            <i class="fas fa-inbox" id="inbox-icon"></i> <!-- Font Awesome inbox icon -->
            <div class="dropdown" id="inbox-dropdown">
                <p>Inbox</p>
                <hr>
                <a href="#">Message from School</a>
                <a href="#">Message from Teacher</a>
                <a href="#">Message from Student</a>
            </div>
            <i class="fas fa-bell" id="bell-icon"></i> <!-- Font Awesome bell icon -->
            <div class="dropdown" id="bell-dropdown">
                <p>Notifications</p>
                <hr>
                <a href="#">Notification 1</a>
                <a href="#">Notification 2</a>
                <a href="#">Notification 3</a>
            </div>
            <i class="fas fa-cog" id="settings-icon"></i> <!-- Font Awesome settings icon -->
            <div class="dropdown" id="settings-dropdown">
                <p>Settings</p>
                <hr>
                <a href="#">Account</a>
                <a href="#">Privacy</a>
                <a href="login.html">Log out</a>
            </div>
        </div>
    </div>

<div class="folder-container">
  <!-- Folder 1 -->
  <a href="event_gallery.html?event=1" class="folder">
    <img src="https://source.unsplash.com/random/800x600/?schoolevents" alt="Sports Day">
    <div class="folder-title">Sports Day</div>
  </a>

  <!-- Folder 2 -->
  <a href="event_gallery.html?event=2" class="folder">
    <img src="https://source.unsplash.com/random/800x600/?singing" alt="Annual Day">
    <div class="folder-title">Annual Day</div>
  </a>

  <!-- Folder 3 -->
  <a href="event_gallery.html?event=3" class="folder">
    <img src="https://source.unsplash.com/random/800x600/?science" alt="Science Fair">
    <div class="folder-title">Science Fair</div>
  </a>

  <!-- Folder 4 -->
  <a href="event_gallery.html?event=4" class="folder">
    <img src="https://source.unsplash.com/random/800x600/?cultural" alt="Cultural Fest">
    <div class="folder-title">Cultural Fest</div>
  </a>

  <!-- Folder 5 -->
  <a href="event_gallery.html?event=5" class="folder">
    <img src="https://source.unsplash.com/random/800x600/?debate" alt="Debate Competition">
    <div class="folder-title">Debate Competition</div>
  </a>

  <!-- Folder 6 -->
  <a href="event_gallery.html?event=6" class="folder">
    <img src="https://source.unsplash.com/random/800x600/?art" alt="Art Exhibition">
    <div class="folder-title">Art Exhibition</div>
  </a>
</div>

    <script>
        // JavaScript to handle dropdown toggling
        document.getElementById("inbox-icon").addEventListener("click", function () {
            toggleDropdown("inbox-dropdown");
        });

        document.getElementById("bell-icon").addEventListener("click", function () {
            toggleDropdown("bell-dropdown");
        });

        document.getElementById("settings-icon").addEventListener("click", function () {
            toggleDropdown("settings-dropdown");
        });

        function toggleDropdown(dropdownId) {
            var dropdown = document.getElementById(dropdownId);
            var allDropdowns = document.querySelectorAll('.dropdown');

            // Close all dropdowns
            allDropdowns.forEach(function (element) {
                if (element.id !== dropdownId) {
                    element.style.display = "none";
                }
            });

            // Toggle the selected dropdown
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }
    </script>
</body>
</html>
