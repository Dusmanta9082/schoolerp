<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Page</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f3f5f9;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.profile {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.profile-picture {
  margin-right: 20px;
}

.profile-picture img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.profile-details h2 {
  margin-top: 0;
  color: #333;
}

.profile-details p {
  margin: 5px 0;
  color: #555;
}

.cover-picture {
  margin-top: 20px;
}

.cover-picture img {
  width: 100%;
  border-radius: 10px;
}

.edit-button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.edit-button:hover {
  background-color: #0056b3;
}

#save-details {
  background-color: #28a745;
  display: none;
}

#save-details:hover {
  background-color: #218838;
}
</style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-picture">
        <img id="profile-pic" src="user.jpg" alt="Profile Picture">
        <input type="file" id="profile-pic-input" accept="image/*" style="display:none;">
        <button class="edit-button" id="edit-profile-pic">Edit</button>
      </div>
      <div class="profile-details">
        <h2>Name: <span id="name">John Doe</span></h2>
        <p>Student ID: <span id="student-id">123456</span></p>
        <p>Phone Number: <span id="phone">+1234567890</span></p>
        <p>Email: <span id="email">john.doe@example.com</span></p>
        <p>Address: <span id="address">123 Main St, City, Country</span></p>
        <button class="edit-button" id="edit-details">Edit Details</button>
        <button class="edit-button" id="save-details" style="display:none;">Save</button>
      </div>
    </div>
    <div class="cover-picture">
      <img id="cover-pic" src="bg1.jpg" alt="Cover Picture">
      <input type="file" id="cover-pic-input" accept="image/*" style="display:none;">
      <button class="edit-button" id="edit-cover-pic">Edit</button>
    </div>
  </div>
  <script>document.addEventListener("DOMContentLoaded", function() {
  // Profile Picture
  const editProfilePicBtn = document.getElementById("edit-profile-pic");
  const profilePicInput = document.getElementById("profile-pic-input");
  const profilePic = document.getElementById("profile-pic");

  editProfilePicBtn.addEventListener("click", function() {
    profilePicInput.click();
  });

  profilePicInput.addEventListener("change", function() {
    const file = profilePicInput.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      profilePic.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  // Cover Picture
  const editCoverPicBtn = document.getElementById("edit-cover-pic");
  const coverPicInput = document.getElementById("cover-pic-input");
  const coverPic = document.getElementById("cover-pic");

  editCoverPicBtn.addEventListener("click", function() {
    coverPicInput.click();
  });

  coverPicInput.addEventListener("change", function() {
    const file = coverPicInput.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      coverPic.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  // Edit Details
  const editDetailsBtn = document.getElementById("edit-details");
  const nameSpan = document.getElementById("name");
  const studentIdSpan = document.getElementById("student-id");
  const phoneSpan = document.getElementById("phone");
  const emailSpan = document.getElementById("email");
  const addressSpan = document.getElementById("address");
  const saveDetailsBtn = document.getElementById("save-details");

  editDetailsBtn.addEventListener("click", function() {
    nameSpan.contentEditable = true;
    studentIdSpan.contentEditable = true;
    phoneSpan.contentEditable = true;
    emailSpan.contentEditable = true;
    addressSpan.contentEditable = true;
    saveDetailsBtn.style.display = "block";
  });

  saveDetailsBtn.addEventListener("click", function() {
    nameSpan.contentEditable = false;
    studentIdSpan.contentEditable = false;
    phoneSpan.contentEditable = false;
    emailSpan.contentEditable = false;
    addressSpan.contentEditable = false;
    saveDetailsBtn.style.display = "none";
  });
});
 </script>
</body>
</html>
