<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: rgba(184, 184, 184, 1);
        }

        /* Style for the navigation bar */
        .navbar {
            background-color: #3f2982;
            /* Red color */
            padding: 5px;
            /* Adjust padding to your preference */
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        /* Style for the company name */
        .company-name {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            margin-left: 2%;
        }

        /* Style for the icons */

        .icons {
            padding: 15px;
            font-size: 20px;
            margin-right: 2%;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            right: 10px;
            margin-right: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            /* Initially hide dropdown */

        }

        .icons i {
            margin-right: 20px;
        }

        .dropdown a {
            display: block;
            /* Display options in a column */
            padding: 5px 0;
            /* Add padding between options */
            color: #333;
            /* Change option text color */
            text-decoration: none;
            /* Remove default underline */
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
            color: #3f2982;
            /* Change background color on hover */
        }

        .main {
            display: flex;
            margin-top: 5%;
            width: auto;
        }

        .main2 {
            display: flex;
            width: auto;
        }

        button {
            margin: 1%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 4%;
            background-color: #fff;
            color: #3f2982;
            align-items: center;
            font-size: medium;
            font-weight: bold;
            gap: 10px;
            width: 10%;
            aspect-ratio: 4/4;
            border-radius: 10px;
            border: none;
        }

        button:hover {
            background-color: #3f2982;
            color: #fff;
        }

        button i {
            font-size: 2rem;
        }


        .eventphoto {
            padding: 10%;
            margin: 0% 4% 1% 2%;
            background: url(bg3.jpg) no-repeat;
            background-size: cover;
            animation: animate 5s infinite;
        }

        @keyframes animate {
            0% {

                background-image: url(bg3.jpg);
            }


            50% {

                background-image: url(bg4.jpg);
            }
        }



        p {
            color: #3f2982;
        }

        hr {
            color: #3f2982;
        }

        @media screen and (max-width: 576px) {
            .contain {
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-wrap: wrap;
                /* Allow items to wrap */

                margin-top: 15%;
                margin-bottom: 5%;
            }

            .main,
            .main2 {
                flex: 1;
                /* Equal width for both sections */
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 5%;
                /* Adjust margin */
                flex-direction: column;
            }

            button i {
                font-size: 1.5rem;
                /* Increase icon size */
            }

            button {
                font-size: medium;
                /* Increase button text size */
                padding: 10px 20px;
                /* Adjust padding */
                width: 80%;
                /* Adjust button width */
            }
        }
    </style>

</head>

<body>
    <!-- HTML structure for navigation bar -->
    <div class="navbar">
        <div class="company-name">School Name</div>
        <div class="icons">
            <i class="fas fa-inbox" id="inbox-icon"></i> <!-- Font Awesome inbox icon -->
            <div class="dropdown" id="inbox-dropdown">
                <p>Inbox</p>
                <hr>
                <a href="#">Message from School</a>
                <a href="#">Message from Teacher</a>
                <a href="#">Message from Student</a>
            </div>
            <i class="fas fa-bell" id="bell-icon"></i> <!-- Font Awesome bell icon -->
            <div class="dropdown" id="bell-dropdown">
                <p>Notifications</p>
                <hr>
                <a href="#">Notification 1</a>
                <a href="#">Notification 2</a>
                <a href="#">Notification 3</a>
            </div>
            <i class="fas fa-cog" id="settings-icon"></i> <!-- Font Awesome settings icon -->
            <div class="dropdown" id="settings-dropdown">
                <p>Settings</p>
                <hr>
                <a href="studentaccount.html">Account</a>
                <a href="#">Privacy</a>
                <a href="login.html">Log out</a>
            </div>
        </div>
    </div>


    <div class="contain">
        <div class="main">

            <button onClick="window.location.href='fee.html';"><i class="fas fa-money-check-alt"> </i>Fee Details</button>
            <button onClick="window.location.href='parentleave.html';"><i class="fas fa-child"> </i>Leave
                Request</button>
            <button onClick="window.location.href='parenttimetable.html';"><i class="fas fa-calendar-alt"> </i> Time
                Table</button>
            <button onClick="window.location.href='parentreportcard.html';"><i class="fas fa-file-contract"></i> Report
                Card</button>
            <button onClick="window.location.href='parentsyllabus.html';"><i class="fas fa-book-open"></i>Syllabus</button>
            <button onClick="window.location.href='parentacademiccalendar.html';"><i class="fas fa-calendar-week"></i>
                Academic
                Calander</button>
            <button onClick="window.location.href='parentnotifications.html';"><i class="fas fa-bell"></i>
                Notification</button>
                <button onClick="window.location.href='parentlivemonitor.html';"><i class="fas fa-camera"></i>
                    Live Monitor</button>
        </div>

        <div class="main2">

            <button onClick="window.location.href='parenttransport.html';"><i class="fas fa-bus-alt"> </i>Transport</button>
            <button onClick="window.location.href='parentremarkdairy.html';"><i class="fas fa-book-reader"> </i>Remark
                Dairy</button>
            <button onClick="window.location.href='parentclasswork.html';"><i class="fas fa-swatchbook"> </i> Class
                Work</button>
            <button onClick="window.location.href='parenthomework.html';"><i class="fas fa-book"></i> Home Work</button>
            <button onClick="window.location.href='attendance.html';"><i class="fas fa-calendar-check"></i>Attendance</button>
            <button onClick="window.location.href='schooldocuments.html';"><i class="fas fa-sticky-note"></i> School
                Documents</button>
            <button onClick="window.location.href='inbox.html';"><i class="fas fa-inbox"></i> Inbox</button>
            <button onClick="window.location.href='tracking.html';"><i class="fas fa-map-marked-alt"></i>
                Tracking</button>
        </div>
    </div>

    <div class="eventphoto">

    </div>


    <script>
        // JavaScript to handle dropdown toggling
        document.getElementById("inbox-icon").addEventListener("click", function () {
            toggleDropdown("inbox-dropdown");
        });

        document.getElementById("bell-icon").addEventListener("click", function () {
            toggleDropdown("bell-dropdown");
        });

        document.getElementById("settings-icon").addEventListener("click", function () {
            toggleDropdown("settings-dropdown");
        });

        function toggleDropdown(dropdownId) {
            var dropdown = document.getElementById(dropdownId);
            var allDropdowns = document.querySelectorAll('.dropdown');

            // Close all dropdowns
            allDropdowns.forEach(function (element) {
                if (element.id !== dropdownId) {
                    element.style.display = "none";
                }
            });

            // Toggle the selected dropdown
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }
    </script>
</body>

</html>
